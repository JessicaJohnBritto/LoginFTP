<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" type="image/icon" href="img/irclogo.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style1.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Login | FTP | International Relations Cell</title>
  </head>
  <style>
      
      #imagee{
        width: 7rem;
        height: 7rem;
          float: left;
      }
  </style>
  <body>
    <div class="container1">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Sign in</h2>
            <div class="input-field" style="grid-template-columns: 15% 37% 5%;">
              <i class="fa fa-envelope" aria-hidden="true"></i>
              <input type="text" placeholder="Email Address" />
              <div class="input-group-append">
                <span class="input-group-text" id="basic-addon2">
                    <select name="domain" class="form-group" style="margin-bottom:0">
                        <option value="@iitkgp.ac.in" selected>@iitkgp.ac.in</option>
                        <option value="@kgpian.iitkgp.ac.in">@kgpian.iitkgp.ac.in</option>
                    </select>
                </span>
             </div>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" value="Login" class="btn solid" />
            <p class="social-text">Connect with us!</p>
            <div class="social-media">
              <a href="https://www.facebook.com/IRCIITKGP/" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              
              <a href="mailto:ftp.ircell@gmail.com" class="social-icon">
                <i class="material-icons">email</i>
              </a>
              <a href="https://www.linkedin.com/company/international-relations-cell-iit-kharagpur/mycompany/" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <div class="input-field" style="grid-template-columns: 15% 37% 5%;">
              <i class="fa fa-envelope" aria-hidden="true"></i>
              <input type="text" placeholder="Email Address" />
              <div class="input-group-append">
                <span class="input-group-text" id="basic-addon2">
                    <select name="domain" class="form-group" style="margin-bottom:0">
                        <option value="@iitkgp.ac.in" selected>@iitkgp.ac.in</option>
                        <option value="@kgpian.iitkgp.ac.in">@kgpian.iitkgp.ac.in</option>
                    </select>
                </span>
             </div>
            </div>
            
            
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>

            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Confirm password" />
            </div>

            <input type="submit" class="btn" value="Register" />
            <p class="social-text">Connect with us!</p>
            <div class="social-media">
              <a href="https://www.facebook.com/IRCIITKGP/" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              
              <a href="mailto:ftp.ircell@gmail.com" class="social-icon">
                <i class="material-icons">email</i>
              </a>
              <a href="https://www.linkedin.com/company/international-relations-cell-iit-kharagpur/mycompany/" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content" style="padding-top: 0px;">
              <div class="imagee"><img id="imagee" src="img/irclogo.png"></div>
            <h3>FOREIGN TRAINING PROGRAM</h3>
            <p style="
    margin-bottom: 0px;
">2021-2022</p>
            <button class="btn transparent" id="sign-up-btn">
              Register
            </button>
          </div>
        </div>
        <div class="panel right-panel">
          <div class="content">
            <div class="imagee"><img id="imagee" src="img/irclogo.png"></div>
            <h3>FOREIGN TRAINING PROGRAM</h3>
            <p style="
    margin-bottom: 0px;
">2021-2022</p>
            <button class="btn transparent" id="sign-in-btn">
               LOGIN
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
